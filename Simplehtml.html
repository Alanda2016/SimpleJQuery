<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery Learning Welcome Page</title>
</head>
<body>
	<a href="http://jquery.com/">jQuery</a>
	<script src="jquery-3.1.1.js"></script>
	<script>
		/* JS code goes here */
		$(document).ready(function(){
			$("a").click(function(event){
				alert("Thanks for visiting");
				event.preventDefault();
			});
		
		});
	</script>
</body>
</html>
